<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no" />
<title>Tap & Jump</title>

<link rel="manifest" href="manifest.json">
<meta name="mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#ffffff">

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #ffffff;
    width: 100%;
    height: 100%;
    overflow: hidden;
    touch-action: none;
}

#app { position: fixed; inset: 0; background: #ffffff; }

#splash {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;
}

#splash img {
    width: min(92vw, 92vh);
    user-select: none;
    -webkit-user-drag: none;
}

#target {
    position: absolute;
    width: 140px;
    height: 140px;
    display: none;
    user-select: none;
    -webkit-user-drag: none;
}
</style>
</head>

<body>
<div id="app">
    <div id="splash">
        <img src="image.png" alt="Start">
    </div>
    <img id="target" src="image.png" draggable="false">
</div>

<script>
/* ================= Config ================= */
const TOTAL_SOUNDS = 48;
let currentSound = 1;
let gameStarted = false;

/* short sounds */
const audioPlayer = new Audio();

/* background double buffer */
const bgA = new Audio();
const bgB = new Audio();
bgA.loop = bgB.loop = true;

bgA.volume = 0.5;
bgB.volume = 0.5;

let activeBG = bgA;
let standbyBG = bgB;
let currentBgSrc = null;

/* background map */
const BG_MAP = {
    1:  "mus1.mp3",
    7:  "mus2-1.mp3",
    9:  "mus2-2.mp3",
    13: "mus3.mp3",
    19: "mus4-1.mp3",
    21: "mus4-2.mp3",
    25: "mus5.mp3",
    31: "mus6.mp3",
    37: "mus7.mp3",
    43: "mus8-1.mp3",
    45: "mus8-2.mp3"
};

const splash = document.getElementById("splash");
const target = document.getElementById("target");

/* ================= Helpers ================= */
function randomPosition() {
    const w = innerWidth, h = innerHeight;
    const tw = target.offsetWidth || 140;
    const th = target.offsetHeight || 140;

    target.style.left = Math.random() * (w - tw) + "px";
    target.style.top  = Math.random() * (h - th) + "px";
}

function playFile(src) {
    audioPlayer.pause();
    audioPlayer.currentTime = 0;
    audioPlayer.src = src;
    audioPlayer.play().catch(() => {});
}

function swapBackground(src) {
    if (currentBgSrc === src) return;
    currentBgSrc = src;

    standbyBG.src = src;
    standbyBG.currentTime = 0;

    /* preload silently */
    standbyBG.play().then(() => {
        standbyBG.pause();
        standbyBG.currentTime = 0;

        /* instant swap */
        activeBG.pause();
        activeBG.currentTime = 0;

        standbyBG.play();

        /* swap refs */
        const tmp = activeBG;
        activeBG = standbyBG;
        standbyBG = tmp;
    }).catch(() => {});
}

function playNextSound() {
    const n = currentSound;

    playFile(`${n}.mp3`);

    if (BG_MAP[n]) {
        swapBackground(BG_MAP[n]);
    }

    currentSound++;
    if (currentSound > TOTAL_SOUNDS) currentSound = 1;
}

/* ================= Start ================= */
function startGame() {
    if (gameStarted) return;
    gameStarted = true;

    playFile("intro.mp3");

    splash.style.display = "none";
    target.style.display = "block";
    randomPosition();
}

/* Events */
splash.addEventListener("pointerdown", e => {
    e.preventDefault();
    startGame();
}, { passive: false });

target.addEventListener("pointerdown", e => {
    e.preventDefault();
    playNextSound();
    randomPosition();
}, { passive: false });

window.addEventListener("resize", () => {
    if (gameStarted) randomPosition();
});

/* SW */
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
}
</script>
</body>
</html>
