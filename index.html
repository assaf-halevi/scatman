<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">

<title>Tap & Jump</title>

<link rel="manifest" href="manifest.json">
<meta name="mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#ffffff">

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #ffffff;
    width: 100%;
    height: 100%;
    overflow: hidden;
    touch-action: none;
}

#game {
    position: fixed;
    inset: 0;
}

/* Splash */
#splash {
    position: fixed;
    inset: 0;
    background: #ffffff;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;
}

#splash img {
    max-width: 92vw;
    max-height: 92vh;
    user-select: none;
    -webkit-user-drag: none;
}

/* Target */
#target {
    position: absolute;
    width: 120px;
    height: 120px;
    display: none;
    user-select: none;
    -webkit-user-drag: none;
}
</style>
</head>

<body>
<div id="game">
    <div id="splash">
        <img id="splashImg" src="image.png" draggable="false">
    </div>
    <img id="target" src="image.png" draggable="false">
</div>

<script>
/* ================= CONFIG ================= */
const TOTAL_SOUNDS = 48;
let currentSound = 1;

/* ================= ELEMENTS ================= */
const splash = document.getElementById("splash");
const splashImg = document.getElementById("splashImg");
const target = document.getElementById("target");

/* ================= AUDIO (Heart-Popper style) ================= */
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
let audioUnlocked = false;

function playSound(src) {
    const audio = new Audio(src);
    const track = audioCtx.createMediaElementSource(audio);
    track.connect(audioCtx.destination);
    audio.play();
}

/* ================= HELPERS ================= */
function randomPosition() {
    const w = target.offsetWidth || 120;
    const h = target.offsetHeight || 120;

    const maxX = Math.max(0, innerWidth - w);
    const maxY = Math.max(0, innerHeight - h);

    target.style.left = Math.random() * maxX + "px";
    target.style.top  = Math.random() * maxY + "px";
}

/* ================= START GAME ================= */
function startGame() {
    if (!audioUnlocked) {
        audioCtx.resume(); // ðŸ”“ unlock audio
        audioUnlocked = true;
        playSound("INTRO.mp3");
    }

    splash.style.display = "none";
    target.style.display = "block";
    randomPosition();
}

/* ================= EVENTS ================= */
splashImg.addEventListener("touchstart", (e) => {
    e.preventDefault();
    startGame();
}, { passive: false });

target.addEventListener("touchstart", (e) => {
    e.preventDefault();
    if (!audioUnlocked) return;

    playSound(`sounds/${currentSound}.mp3`);
    currentSound++;
    if (currentSound > TOTAL_SOUNDS) currentSound = 1;

    randomPosition();
}, { passive: false });

/* ================= SERVICE WORKER ================= */
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
}
</script>
</body>

<script>
/* ================= CONFIG ================= */
const TOTAL_SOUNDS = 48;
let currentSound = 1;

/* ================= ELEMENTS ================= */
const splash = document.getElementById("splash");
const splashImg = document.getElementById("splashImg");
const target = document.getElementById("target");

/* ================= AUDIO (Web Audio â€“ THE FIX) ================= */
let audioCtx = null;
let audioBuffers = {};
let audioUnlocked = false;

/* Load audio file into buffer */
async function loadSound(name, url) {
    const res = await fetch(url);
    const data = await res.arrayBuffer();
    audioBuffers[name] = await audioCtx.decodeAudioData(data);
}

/* Play buffer */
function playBuffer(name) {
    const src = audioCtx.createBufferSource();
    src.buffer = audioBuffers[name];
    src.connect(audioCtx.destination);
    src.start(0);
}

/* ================= HELPERS ================= */
function randomPosition() {
    const w = target.offsetWidth || 120;
    const h = target.offsetHeight || 120;

    const maxX = Math.max(0, innerWidth - w);
    const maxY = Math.max(0, innerHeight - h);

    target.style.left = Math.random() * maxX + "px";
    target.style.top  = Math.random() * maxY + "px";
}

/* ================= START GAME ================= */
async function startGame() {
    if (audioUnlocked) return;

    audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    // Load intro
    await loadSound("intro", "INTRO.mp3");

    // Load game sounds
    for (let i = 1; i <= TOTAL_SOUNDS; i++) {
        await loadSound(i, `sounds/${i}.mp3`);
    }

    audioUnlocked = true;

    // Play intro
    playBuffer("intro");

    // Switch UI
    splash.style.display = "none";
    target.style.display = "block";
    randomPosition();
}

/* ================= EVENTS ================= */
splashImg.addEventListener("touchstart", async (e) => {
    e.preventDefault();
    await startGame();
}, { passive: false });

target.addEventListener("touchstart", (e) => {
    e.preventDefault();
    if (!audioUnlocked) return;

    playBuffer(currentSound);
    currentSound++;
    if (currentSound > TOTAL_SOUNDS) currentSound = 1;

    randomPosition();
}, { passive: false });

/* ================= SERVICE WORKER ================= */
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
}
</script>
