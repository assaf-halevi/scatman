<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no" />
<title>Tap & Jump</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#ffffff">

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #ffffff;
    width: 100%;
    height: 100%;
    overflow: hidden;
    touch-action: none;
}

#app {
    position: fixed;
    inset: 0;
    background: #ffffff;
}

/* Splash screen */
#splash {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #ffffff;
    z-index: 10;
}

#splash img {
    width: min(92vw, 92vh);
    max-height: 92vh;
    object-fit: contain;
    user-select: none;
    -webkit-user-drag: none;
}

/* Game target */
#target {
    position: absolute;
    width: 140px;
    height: 140px;
    display: none;
    user-select: none;
    -webkit-user-drag: none;
}
</style>
</head>

<body>
<div id="app">
    <div id="splash">
        <img id="splashImg" src="image.png" alt="Start">
    </div>

    <img id="target" src="image.png" alt="Target" draggable="false">
</div>

<script>
/* ================= Config ================= */
const TOTAL_SOUNDS = 48;
let currentSound = 1;
let gameStarted = false;

/* Audio players */
const audioPlayer = new Audio(); // short sounds
audioPlayer.preload = "auto";

const bgPlayer = new Audio();    // background music
bgPlayer.loop = true;
bgPlayer.preload = "auto";

let currentBg = null;

/* Background switch map */
const BG_MAP = {
    1:  "mus1.mp3",
    7:  "mus2-1.mp3",
    9:  "mus2-2.mp3",
    13: "mus3.mp3",
    19: "mus4-1.mp3",
    21: "mus4-2.mp3",
    25: "mus5.mp3",
    31: "mus6.mp3",
    37: "mus7.mp3",
    43: "mus8-1.mp3",
    45: "mus8-2.mp3"
};

const splash = document.getElementById("splash");
const target = document.getElementById("target");

/* ================= Helpers ================= */
function randomPosition() {
    const w = window.innerWidth;
    const h = window.innerHeight;

    const tw = target.offsetWidth || 140;
    const th = target.offsetHeight || 140;

    target.style.left = Math.random() * (w - tw) + "px";
    target.style.top  = Math.random() * (h - th) + "px";
}

function playFile(src) {
    audioPlayer.pause();
    audioPlayer.currentTime = 0;
    audioPlayer.src = src;
    audioPlayer.play().catch(() => {});
}

function playBackground(src) {
    if (currentBg === src) return;

    currentBg = src;
    bgPlayer.pause();
    bgPlayer.currentTime = 0;
    bgPlayer.src = src;
    bgPlayer.play().catch(() => {});
}

function playNextSound() {
    const soundNum = currentSound;

    /* play numbered sound */
    playFile(`${soundNum}.mp3`);

    /* background starts / switches only here */
    if (BG_MAP[soundNum]) {
        playBackground(BG_MAP[soundNum]);
    }

    currentSound++;
    if (currentSound > TOTAL_SOUNDS) currentSound = 1;
}

/* ================= Start flow ================= */
function startGame() {
    if (gameStarted) return;
    gameStarted = true;

    /* intro only */
    playFile("intro.mp3");

    splash.style.display = "none";
    target.style.display = "block";
    randomPosition();
}

/* Events */
splash.addEventListener("pointerdown", e => {
    e.preventDefault();
    startGame();
}, { passive: false });

target.addEventListener("pointerdown", e => {
    e.preventDefault();
    playNextSound();
    randomPosition();
}, { passive: false });

window.addEventListener("resize", () => {
    if (gameStarted) randomPosition();
});

/* Service Worker */
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
}
</script>
</body>
</html>
