<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no" />
<title>Tap & Jump</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#ffffff">

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #ffffff;
    width: 100%;
    height: 100%;
    overflow: hidden;
    touch-action: none;
}

#app {
    position: fixed;
    inset: 0;
    background: #ffffff;
}

/* Splash screen */
#splash {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #ffffff;
    z-index: 10;
}

#splash img {
    width: min(92vw, 92vh);
    max-height: 92vh;
    object-fit: contain;
    user-select: none;
    -webkit-user-drag: none;
}

/* Game target */
#target {
    position: absolute;
    width: 140px;
    height: 140px;
    display: none;
    user-select: none;
    -webkit-user-drag: none;
}
</style>
</head>

<body>
<div id="app">
    <!-- Start screen -->
    <div id="splash">
        <img id="splashImg" src="image.png" alt="Start">
    </div>

    <!-- Game image -->
    <img id="target" src="image.png" alt="Target" draggable="false">
</div>

<script>
/* ================= Config ================= */
const TOTAL_SOUNDS = 48;
let currentSound = 1;
let gameStarted = false;

/* Shared audio element (mobile-safe) */
const audioPlayer = new Audio();
audioPlayer.preload = "auto";

const splash = document.getElementById("splash");
const target = document.getElementById("target");

/* ================= Helpers ================= */
function randomPosition() {
    const w = window.innerWidth;
    const h = window.innerHeight;

    const tw = target.offsetWidth || 140;
    const th = target.offsetHeight || 140;

    const x = Math.random() * Math.max(0, w - tw);
    const y = Math.random() * Math.max(0, h - th);

    target.style.left = x + "px";
    target.style.top  = y + "px";
}

function playFile(src) {
    audioPlayer.pause();
    audioPlayer.currentTime = 0;
    audioPlayer.src = src;
    audioPlayer.play().catch(() => {
        /* אם דפדפן חוסם – אין קריסה */
    });
}

function playNextSound() {
    playFile(`${currentSound}.mp3`);
    currentSound++;
    if (currentSound > TOTAL_SOUNDS) currentSound = 1;
}

/* ================= Start flow ================= */
function startGame() {
    if (gameStarted) return;
    gameStarted = true;

    // First user gesture → unlock audio
    playFile("intro.mp3");

    splash.style.display = "none";
    target.style.display = "block";
    randomPosition();
}

/* Pointer events = עובד גם במחשב וגם בטלפון */
splash.addEventListener("pointerdown", e => {
    e.preventDefault();
    startGame();
}, { passive: false });

target.addEventListener("pointerdown", e => {
    e.preventDefault();
    playNextSound();
    randomPosition();
}, { passive: false });

window.addEventListener("resize", () => {
    if (gameStarted) randomPosition();
});

/* ================= Service Worker ================= */
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
}
</script>
</body>
</html>
